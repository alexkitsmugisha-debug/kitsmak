<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatrima Fashion & Design, Home </title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* === Overall Page Style === */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #b5d47b; /* yellow-green tone */
      background-image: url('Beatrima-logo1.png');
      background-repeat: no-repeat;
      background-size: width:4000,height:1000 ;
      background-position: center;
      color: white;
      font-family: 'Lucida Console', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
 

    /* === Dark overlay for readability === */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* === Button Styling === */
    .go-button {
      position: absolute;
      bottom: 30px; /* Distance from bottom */
      display: inline-table;
      width: 80px;
      height: 40px;
      background-color: #007bff;
      color: white;
      text-align: center;
      line-height: 40px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .go-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  

  <a href="beatrima.html" class="go-button">GO</a>
</body>

</html>
